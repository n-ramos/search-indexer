name: Auto Release

on:
  pull_request:
    types:
      - closed

jobs:
  release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Gitmoji Auto Release
        id: auto_release
        uses: n-ramos/gitmoji-auto-release-action@v1.0.2
        with:
          branch: ${{ github.ref }}
          draft: false
          prerelease: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
